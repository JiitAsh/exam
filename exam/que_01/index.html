<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Edit Rows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add and Edit Rows</h2>
        <form id="dataForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="type" class="form-label">Type:</label>
                    <input type="text" id="type" name="type" class="form-control" placeholder="Enter type">
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="text" id="amount" name="amount" class="form-control" placeholder="Enter amount">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="button" id="addButton" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
        <table id="dataTable" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $('#addButton').click(function () {
                var type = $('#type').val();
                var amount = $('#amount').val();
                if (type && amount) {
                    var newRow = `<tr>
                                    <td>${type}</td>
                                    <td>${amount}</td>
                                    <td><button class="editButton btn btn-warning btn-sm">Edit</button></td>
                                  </tr>`;
                    $('#dataTable tbody').append(newRow);
                    $('#type').val('');
                    $('#amount').val('');
                } else {
                    alert('Please fill in both fields.');
                }
            });
            $(document).on('click', '.editButton', function () {
                var row = $(this).closest('tr');
                var type = row.find('td:eq(0)').text();
                var amount = row.find('td:eq(1)').text();
                $('#type').val(type);
                $('#amount').val(amount);
                row.remove();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
